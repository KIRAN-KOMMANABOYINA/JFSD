<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - Manage Products</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #00bcd4;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding: 20px;
            color: white;
            z-index: 1000;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 270px; /* Space for sidebar */
            padding: 20px;
            flex-grow: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px;
        }

        .product-card p {
            margin: 5px 10px;
        }

        .btn-primary {
            background-color: #3b8b4a;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .btn-danger {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Seller Dashboard</h2>
        <a href="#profile">Profile</a>
        <a href="#manage-products">Manage Products</a>
        <a href="#orders">My Orders</a>
        <a href="#reports">Feedback</a>
        <a href="#logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Manage Your Products</h2>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="product1.jpg" alt="Organic Tomatoes">
                <h3>Organic Tomatoes</h3>
                <p>Price: $2.50</p>
                <p>Stock: 150 units</p>
                <button class="btn-primary">Edit</button>
                <button class="btn-danger">Delete</button>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="product2.jpg" alt="Fresh Cucumbers">
                <h3>Fresh Cucumbers</h3>
                <p>Price: $1.80</p>
                <p>Stock: 100 units</p>
                <button class="btn-primary">Edit</button>
                <button class="btn-danger">Delete</button>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="product3.jpg" alt="Herbal Spinach">
                <h3>Herbal Spinach</h3>
                <p>Price: $3.00</p>
                <p>Stock: 200 units</p>
                <button class="btn-primary">Edit</button>
                <button class="btn-danger">Delete</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>
</body>
</html>
